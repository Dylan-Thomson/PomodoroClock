<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body class="white-background">
<div class="container-fluid text-center">
<!-- <audio id="audio" src="sounds/buzz.mp3" preload="auto"></audio> -->
	<div class="row">
		<div class="col-xs-12">
			<h1>Pomodoro</h1>
			<div id="clock-container" class="red-border">
				<div id="clock">0:00</div>
			</div>
		</div>
	</div>
	<div class="row">
		<!-- <div class="col-xs-4">
			<i id="controls" class="fa fa-play fa-3x" title="Play/Pause" aria-hidden="true"></i>		
		</div>
		<div class="col-xs-4">
			<i id="volume" class="fa fa-volume-up fa-3x" title="Mute/Unmute" aria-hidden="true"></i>
		</div>
		<div class="col-xs-4">
			<i id="reset" class="fa fa-times fa-3x" title="Reset" aria-hidden="true"></i>
		</div> -->
		<div class="col-xs-3">
			<i id="controls" class="fa fa-play fa-3x" title="Play/Pause" aria-hidden="true"></i>
		</div>
		<div class="col-xs-3">
			<i id="volume" class="fa fa-volume-up fa-3x" title="Mute/Unmute" aria-hidden="true"></i>
		</div>
		<div class="col-xs-3">
			<i id="alert" class="fa fa-exclamation-triangle fa-3x" title="Alerts on/off" aria-hidden="true"></i>
		</div>
		<div class="col-xs-3">
			<i id="reset" class="fa fa-times fa-3x" title="Reset" aria-hidden="true"></i>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div id="breakLength">
				<p>Break Length</p>
				<i class="fa fa-minus fa-lg" aria-hidden="true"></i>
				<span id="break">5</span>
				<i class="fa fa-plus fa-lg" aria-hidden="true"></i>
			</div>
		</div>
		<div class="col-xs-6">
			<div id="sessionLength">
				<p>Work Length</p>
				<i class="fa fa-minus fa-lg" aria-hidden="true"></i>
				<span id="session">25</span>
				<i class="fa fa-plus fa-lg" aria-hidden="true"></i>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
